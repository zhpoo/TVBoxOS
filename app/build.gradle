apply plugin: 'com.android.application'

android {
    namespace 'com.github.tvbox.osc'
    compileSdk 33

    defaultConfig {
        applicationId 'com.github.tvbox.osc'
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.0'
        multiDexEnabled true
        //设置room的Schema的位置
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    flavorDimensions "mode"
    productFlavors {
        normal {
            dimension "mode"
            minSdkVersion 16
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        python {
            dimension "mode"
            // 配置Python打包特有的设置（如有需要）
            minSdkVersion 19
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-python.pro'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true

            ndk {
                //noinspection ChromeOsAbiSupport
                abiFilters 'armeabi-v7a', 'x86'
            }
        }
        release {
            minifyEnabled true

            ndk {
                //noinspection ChromeOsAbiSupport
                abiFilters 'armeabi-v7a'
            }
        }
    }
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def flavorNames = variant.productFlavors.collect { it.name == "normal" ? "java" : it.name }.join('-')
            // 构建自定义文件名
            def fileName = "TVBox_${variant.buildType.name}-${flavorNames}.apk"
            outputFileName = fileName
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
//    dexOptions {
//        javaMaxHeapSize "4g"
//        additionalParameters += '--multi-dex'
//        additionalParameters += '--set-max-idx-number=48000'
//        additionalParameters += '--minimal-main-dex'
//    }
}

